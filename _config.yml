# Site settings
title: Weltcampus
description: Ein innovativer Ort des Lernens und der Begegnung
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge
theme: jekyll-theme-merlot

# GitHub Pages settings
remote_theme: pages-themes/merlot@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-sitemap

# Theme customization
merlot:
  # Color scheme: "light" or "dark"
  color_scheme: light
  
  # Social links (optional)
  social:
    github: your-username
    twitter: your-twitter
    linkedin: your-linkedin

# Navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Contact
    url: /contact

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

